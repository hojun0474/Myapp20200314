<p class="h3">KT 전주번호</p>

<form>
  <div class="form-group">
    <label for="excelFormControlFile"><b>엑셀 파일 업로드</b></label>
    <input type="file" class="form-control-file form-control-sm" id="exampleFormControlFile1" style="padding:.25rem .0rem;"
      (change)="getExcelFile($event)" multiple="false" accept=".xlsx">
  </div>
</form>

<div class="row" style="margin-bottom: 10px;">
  <div class="col-auto mr-auto" style="margin-top: 10px;">
    <button type="button" class="btn btn-dark btn-sm" style="margin-right: 10px;" (click)="onGridDraw()">엑셀 조회</button>
    <button type="button" class="btn btn-info btn-sm" (click)="sendPreviewData()">미리 보기</button>
  </div>
  <div class="col-auto" style="margin-top: 10px;">
    <div class="input-group">
      <input type="text" class="form-control form-control-sm" id="quickFilter" placeholder="키워드 검색" (input)="onQuickFilterChanged()" style="margin-right:10px">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary btn-sm">
          <input type="radio" name="options" id="option1" autocomplete="off" (click)="onAddRow()"> 행 추가
        </label>
        <label class="btn btn-secondary btn-sm">
          <input type="radio" name="options" id="option2" autocomplete="off" (click)="onRemoveSelected()"> 행 삭제
        </label>
      </div>
    </div>
  </div>
</div>

<ag-grid-angular #asGrid style="width: 100%; height: 600px;" class="ag-theme-balham" [rowData]="rowData"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
    [rowSelection]="rowSelection" (gridReady)="onGridReady($event)">
</ag-grid-angular>
